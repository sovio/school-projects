<body>
        <form onsubmit="checked()" action="#">
        <table cellpadding="0" cellspacing="0">
            <tr><td>Nazwa firmy:</td><td><input type="text" id="N_Firmy" /></td></tr>
            <tr><td>Ulica:</td><td><input type="text" id="ulica" /></td></tr>
            <tr><td>Kod pocztowy:</td><td><input type="text" id="K_pocz" /></td></tr>
            <tr><td>Miejscowość:</td><td><input type="text" id="miasto" /></td></tr>
            <tr><td>NIP:</td><td><input type="text" id="NIP" /> </td></tr>
            <tr><td>REGON9:</td><td><input type="text" id="regon" /> </td></tr>
            <tr><td>PESEL:</td><td><input type="text" id="pesel" /> </td></tr>
            <tr><td>Imię i nazwisko:</td><td><input type="text" id="nazwa" /> </td></tr>
            <tr><td>Telefon:</td><td><input type="number" id="tel" /> </td></tr>
            <tr><td>E-mail:</td><td><input type="email" id="email" /> </td></tr>
            <tr><td>Uwagi:</td><td><textarea id="uwagi"></textarea></td></tr>
            </table>
           <input type="submit">
        </form>
    <script>
        var tab = [
        ["N_Firmy","K_pocz","tel","email", "NIP", "regon", "pesel"],
        [/^[A-Za-zĄĘĆŁŃÓŚŻŹąęćłńóśżź0-9@!%&+-_*.,:\s\'\"\/]+$/, /^[0-9]{2}-[0-9]{3}$/, /^[0-9]{9}$/, /^\s*[\w\-\+_]+(\.[\w\-\+_]+)*\@[\w\-\+_]+\.[\w\-\+_]+(\.[\w\-\+_]+)*\s*$/, /^((\d{3}[- ]\d{3}[- ]\d{2}[- ]\d{2})|(\d{3}[- ]\d{2}[- ]\d{2}[- ]\d{3}))$/, /^[0-9]{9}$/, /^\d{11}$/]
        ];
function checked(){
    for(let i = 0;i<=9;){
        for(let x = 0; x<tab[0].length;){
            if(tab[0][x] == document.forms[0][i].id){
                if(document.forms[0][i].value.match(tab[1][x])){
                        goodidea(document.forms[0][i]);
                    }else{
                        badidea(document.forms[0][i]);
                        
                    }               
            }       
            x++}
    i++;
    }
}
function badidea(id){
    id.style.border = "thick solid red";
}
function goodidea(id){
    id.style.border = "thick solid green";
}

    </script>
